<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BestDay PC</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: 800px;
      height: 500px;
      margin: 50px auto;
    }

    .screen {
      position: absolute;
      top: 38px;
      left: 40px;
      width: 720px;
      height: 424px;
      background-color: #0d3d66;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 800px;
      height: 500px;
      z-index: 10;
      pointer-events: none;
    }

    .login-icon {
      width: 80px;
      margin-bottom: 20px;
    }

    .input-row {
      display: flex;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

.desktop {
  position: absolute;
  top: 38px;
  left: 40px;
  width: 720px;
  height: 424px;
  background-image: url('fon.png');
  background-size: cover;
  background-position: center;
  display: none;
}

.code-icon {
  position: absolute;
  top: 70px;
  left: 30px;
  width: 50px;
}

.off-btn {
  position: absolute;
  bottom: 20px;
  left: 20px;
  width: 50px;
  cursor: pointer;
}

.time-label {
  position: absolute;
  bottom: 20px;
  right: 20px;
  color: black;
  background: rgba(255,255,255,0.6);
  padding: 5px 10px;
  font-family: monospace;
}


  </style>
</head>
<body>
  <div class="wrapper">
<div class="screen" id="screen">
  <img src="loginicon.png" alt="Login Icon" class="login-icon" />
  <div class="input-row">
    <input type="text" id="codeInput" placeholder="Enter code..." />
    <button onclick="checkCode()">Send</button>
  </div>
</div>

<div class="desktop" id="desktop">
  <img src="Code.png" class="code-icon" />
  <img src="off.png" class="off-btn" onclick="shutdown()" />
  <div class="time-label" id="timeLabel">00:00</div>
</div>

<img src="pc-frame.png" alt="Frame" class="frame" />

  </div>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value;
      if (input === "682") {
        document.getElementById("screen").style.display = "none";
        document.getElementById("desktop").style.display = "block";
        updateTime();
      }
    }

    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("timeLabel").textContent = `${hours}:${minutes}`;
      setTimeout(updateTime, 1000);
    }

    function shutdown() {
      document.body.innerHTML = ""; // Простое выключение
    }
  </script>
</body>
</html>
