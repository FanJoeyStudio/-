<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BestDay UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 1223px;
      height: 768px;
      margin: 0 auto;
      top: 50%;
      transform: translateY(-50%);
    }
    #background-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: url('login-bg.png') no-repeat center;
      background-size: cover;
    }
    #ui-layer {
      position: absolute;
      top: 92px;
      left: 63px;
      width: 1098px;
      height: 576px;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #login-ui {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #login-ui input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    #login-ui button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #login-icon {
      width: 80px;
      height: 80px;
    }
    #error-msg {
      color: red;
      font-family: sans-serif;
      display: none;
    }
    #desktop {
      position: absolute;
      top: 0;
      left: 0;
      width: 1098px;
      height: 576px;
      background: url('fon.png') no-repeat center;
      background-size: cover;
      display: none;
    }
    .icon {
      position: absolute;
      width: 80px;
      height: 80px;
      cursor: pointer;
    }
    #icon-pers { top: 100px; left: 100px; }
    #icon-code { top: 100px; left: 200px; }
    #clock {
      position: absolute;
      bottom: 40px;
      right: 50px;
      font-family: monospace;
      font-size: 18px;
      color: black;
    }
    #exit-button {
      position: absolute;
      bottom: 36px;
      left: 50px;
      width: 48px;
      cursor: pointer;
    }
    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('pc-frame.png') no-repeat center;
      background-size: contain;
      z-index: 99;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="background-screen"></div>

    <div id="ui-layer">
      <div id="login-ui">
        <img src="loginicon.png" id="login-icon" alt="icon">
        <div id="error-msg">Ошибка кода</div>
        <input type="text" id="password" placeholder="Введите код">
        <button onclick="checkPassword()">Send</button>
      </div>

      <div id="desktop">
        <img id="icon-pers" class="icon" src="pers.png" alt="pers">
        <img id="icon-code" class="icon" src="code.png" alt="code">
        <div id="clock"></div>
        <img id="exit-button" src="off.png">
      </div>
    </div>

    <div id="frame"></div>
  </div>

<script>
  function checkPassword() {
    const val = document.getElementById("password").value;
    const error = document.getElementById("error-msg");

    if (val === "682") {
      document.getElementById("login-ui").style.display = "none";
      error.style.display = "none";
      document.getElementById("desktop").style.display = "block";
      document.getElementById("background-screen").style.backgroundImage = "url('fon.png')";
    } else {
      error.style.display = "block";
    }
  }

  function updateClock() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, "0");
    const m = now.getMinutes().toString().padStart(2, "0");
    document.getElementById("clock").textContent = `${h}:${m}`;
  }

  setInterval(updateClock, 1000);
  updateClock();

  document.getElementById("exit-button").onclick = function () {
    document.getElementById("desktop").style.display = "none";
    document.getElementById("login-ui").style.display = "flex";
    document.getElementById("password").value = "";
    document.getElementById("background-screen").style.backgroundImage = "url('login-bg.png')";
  };
</script>

</body>
</html>
